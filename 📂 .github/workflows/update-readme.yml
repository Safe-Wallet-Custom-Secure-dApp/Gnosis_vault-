        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install axios ethers dotenv

      - name: ğŸ› ï¸ Run Update Script
        run: node .github/scripts/update-proposals.js

      - name: ğŸš€ Commit & Push README
        run: |
          git config user.name 'Gnosis Vault Bot ğŸ¤–'
          git config user.email 'actions@github.com'
          git add README.md
          git commit -m "ğŸ“¥ Auto-update Safe proposals in README"
