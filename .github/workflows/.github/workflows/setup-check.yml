name: ğŸ” Setup Check & Install Deps

on:
  workflow_dispatch:
  push:
    paths:
      - '**.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/setup-check.yml'

jobs:
  check-deps:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ§ª Install dependencies
        run: pnpm install

      - name: ğŸ” Check versions
        run: |
          node -v
          pnpm -v
          npx ts-node -v
