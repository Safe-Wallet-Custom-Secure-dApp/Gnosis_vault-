version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    allow:
      - dependency-type: "all"
    groups:
      all-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "America/Detroit"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "America/Detroit"
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      docker-base:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "America/Detroit"
    commit-message:
      prefix: "chore(python)"
      include: "scope"
    groups:
      pip-packages:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "America/Detroit"
    commit-message:
      prefix: "chore(rust)"
      include: "scope"
    groups:
      cargo-packages:
        patterns:
          - "*"

  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "America/Detroit"
    commit-message:
      prefix: "infra"
      include: "scope"
    groups:
      terraform-modules:
        patterns:
          - "*"

enable-beta-ecosystems: true
